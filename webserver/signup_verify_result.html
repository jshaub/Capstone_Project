<html>

<head>
	<title>LionPals - Account Verification</title>
	<link href="/css/master.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<!-- NAVBAR -->
  	<div class="topnav">
    	<a class = "navbar_right" href="/login.html">Login</a>
		<a class = "navbar_right" href="/signup.html">Sign-Up</a>
 	</div>

	<!-- This message is passed from signup.py -->
	<p class="result"><?message></p>

	<script type="text/javascript">
		//alert("start of javascript");

		let script = "<?script>";
		let status = "<?status>";
		let message = document.getElementById("message");

		//alert(script);
		//alert(status);
		//alert("<?message>");

		parse_status =
		function() {
			//alert("start of parse_status");

			// An error occurred, so display text in red
			if(status == "-1") {
				message.style.color = "Red";
			}
			else {
				// When account is successfully verified, redirect to Account Details page
				if(script == "verify") {
					setTimeout("location.href = '/account_details.html';", 750);
				}
			}
		}

		window.onload = parse_status();

	</script>

</body>
</html>
