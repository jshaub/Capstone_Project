<!DOCTYPE html>
<html class="login">
<head>
  <title>LionPals - Login</title>
  <link href="/css/master.css" type="text/css" rel="stylesheet"/>
  <meta charset="UTF-8">
</head>

<body class="login">
  <!-- NAVBAR -->
  <div class="topnav">
    <a class = "navbar_right" href="/login.html">Login</a>
		<a class = "navbar_right" href="/signup.html">Sign-Up</a>
  </div>

  <!-- NAIN CONTAINER -->
  <div class="container">
    <div class="login_left">

      <!-- LEFT PORTION OF PAGE -->
      <div id="floater"></div>

			<div class="login_text">
				<h2 class="tip_text">
					<img src="/css/images/book.png" width="20px" height="20px"/>
					Find fellow students
				</h2>

				<h2 class="tip_text">
					<img src="/css/images/chatbubble.png" width="20px" height="20px"/>
					Add and chat with friends
				</h2>

				<h2 class="tip_text">
					<img src="/css/images/students.png" width="20px" height="20px"/>
					Expand your social network
				</h2>
		</div>
    </div>

    <!-- RIGHT PORTION OF PAGE -->
    <div class="login_right" id ="img-resize-login">
      <div class="login_form_bg">
        <h1 class="login_box_header">Login</h1>

      	<form class="login_form"
          action = "/scripts/login.py"
      		method = "POST"
      		name = "form">

          <div class="login_text_boxes">
        		<label for = "mail">
              <div class="text_box_text"><strong>PSU E-mail Address:</strong></div>
            </label>

        		<br/>

        		<input type = "email"
        			class="email"
        			name = "mail"
        			placeholder = "student@psu.edu"
        			required/>

        		<br/>

        		<label for = "pwd">
              <div class="text_box_text"><strong>Password:</strong></div>
            </label>

        		<br/>

        		<input type = "password"
        			class="pwd"
        			name = "pwd"
        			id = "pwd"
        			required/>
          </div>
      		<br/>

      		<input type = "submit"
      			class="login_button"
      			value = "Login"/>

      	</form>

    		<strong>or</strong>

    		<br/>

    		<button type="button"
    			class="login_button"
    			onclick="location.href='/signup.html'">
    			Sign-Up
    		</button>

        <br/><br/>
      </div>
    </div>

    <!-- Clear float values from first two divs -->
		<!-- maybe we don't need this if we don't have anything at the bottom of the page -->
    <div class="clearfloats"></div>
  </div>
</body>

</html>
