<html>

<head>
	<title>LionPals - Account Details</title>
	<link href="/css/signup.css" type="text/css" rel="stylesheet"/>

	<style>
		@keyframes flash {
			0% {
				background-color: white;
			}
			50% {
				background-color: yellow;
			}
			100% {
				background-color: white;
			}
		}
	</style>
</head>

<body>

	<!-- NAVBAR -->
  <div class="topnav">
		<a class = "active" href="home.html">Home</a>
    <a class = "active" href="/scripts/friends.py">Friends</a>
    <a class = "active" href="messenger.html">Messenger</a>
    <a class = "active" href="recommendations.html">Recommendations</a>
		<a class = "navbar_right" href="/scripts/logout.py">Logout</a>
		<a class = "navbar_right" href="/scripts/account_details.py">Account</a>
  </div>

	<div class="details_bg">
		<div class="details_bg_header">
			<h1 class="account_details">Account Details</h1>
		</div>

		<div class="details">
			<table class="account">
				<tr class="even_row">
					<td class="title">
						E-mail:
					</td>
					<td class="data">
						<?mail>
					</td>
				</tr>

				<tr class="even_row">
					<td class="title">
						Academic Program:
					</td>
					<td class="data">
						<?academic_program>
					</td>
				</tr>

				<tr class="even_row">
					<td class="title">
						Campus:
					</td>
					<td class="data">
						<?campus>
					</td>
				</tr>

				<tr class="even_row">
					<td class="interests_title">
						Interests:
					</td>
					<td class="interests_form">
						<form id="interests"
							action="/scripts/account_details.py"
							method="POST">
							<textarea type="text"
								class="interests"
								id="interests_textbox"
								name = "interests"
								placeholder="Enter your interests"
								rows="10"
								cols="40"></textarea>
						</form>
					</td>
				</tr>
			</table>

			<div class="save_button">
				<input type="submit"
					form="interests"
					id="savechanges"
					class="savechanges"
					value="Save Changes"/>
			</div>

			<br/>

			<strong class="save_message"><?message></strong>
		</div> <!-- end table div -->
	</div> <!-- end table bg div -->

	<a href = "/scripts/env.py">TEST</a>

</body>
</html>
