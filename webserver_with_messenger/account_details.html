<html>

<head>
	<title>LionPals - Account Details</title>
	<link href="/css/signup.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<h1><a href = "/scripts/env.py">TEST</a></h1>
	<img class="logo" src="/css/lionpals logo.png"/>
	
	<button onclick="location.href='/scripts/logout.py'"
		class="button">
		Logout
	</button>

	<h1>Account Details</h1>

	<div class="account">
		<table class="account">
			<tr>
				<td class="title">
					E-mail:
				</td>
				<td class="data">
					<?mail>
				</td>
			</tr>

			<tr>
				<td class="title">
					Academic Program:
				</td>
				<td class="data">
					<?academic_program>
				</td>
			</tr>

			<tr>
				<td class="title">
					Campus:
				</td>
				<td class="data">
					<?campus>
				</td>
			</tr>

			<tr>
				<td class="title">
					Interests:
				</td>
				<td class="data">
					<form id="interests"
						action="update_account.py"
						method="POST">
						<textarea type="text" 
							class="interests"
							id="interests_textbox"
							placeholder="Enter your interests"
							rows="5"
							cols="40"></textarea>

					<br/>

					<input type="submit"
						form="interests" 
						id="savechanges"
						class="savechanges"
						value="Save Changes"/>
					</form>
				</td>
			</tr>

		</table>
	</div>
</body>
</html>
