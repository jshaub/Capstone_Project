<script>
function toggledisplay(messageid) {
//document.write(messageid)
  if(messageid.style.display == "none") {
    messageid.style.display = "";
    }
  else {
    messageid.style.display = "none";
  }
}
function deletemsg(messageid) {
  if(confirm('Are you sure you want to delete this message?')) {
    document.getElementById("deletebox").value = messageid;
    document.getElementById("deleteMessage").submit();
  }
}
</script>
