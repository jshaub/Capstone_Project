<!DOCTYPE html>
<html>

<head>
	<title>LionPals - Sign-Up</title>
	<link href="/css/signup.css" type="text/css" rel="stylesheet"/>
</head>

<body>
  <div class="topnav">
		<a class = "active" href="home.html">Home</a>
    <a class = "active" href="friends.html">Friends</a>
    <a class = "active" href="messenger.html">Messenger</a>
    <a class = "active" href="recommendations.html">Recommendations</a>
  </div>

  <div class="container">
    <div class="signup_left">

    </div>

    <div class="signup_right">
      <h1>Account Sign-Up</h1>

      <div class="signupformbg">
      	<form class="signupform"
          action = "/scripts/signup.py"
      		method = "POST"
      		name = "form"
      		onsubmit = "
      	return form_pwd_validate();
      	">

      		<label for = "mail"><strong>PSU E-mail Address: </strong></label>

      		<br/>

      		<input type = "email"
      			name = "mail"
      			id = "email"
      			class = "email"
      			placeholder = "student@psu.edu"
      			required/>

      		<br/>

      		<label for = "pwd"><strong>Password: </strong></label>

      		<br/>

      		<input type = "password"
      			name = "pwd"
      			id = "pwd"
      			class = "pwd"
      			required/>

      		<br/>

      		<label for = "pwd_conf"><strong>Confirm Password: </strong></label>

      		<br/>

      		<input type = "password"
      			id = "pwd_conf"
      			class = "pwd_conf"
      			required/>

      		<br/>

      		<input type = "submit"
      			id = "submit"
      			value = "Create Account"
      			class = "button"/>

      	</form>

    	<div class="buttongroup">
    		<strong>or</strong>

    		<br/>

    		<button type="button"
    			class="button"
    			onclick="location.href='/login.html'">
    			Login
    		</button>
    	</div>
    </div>
    </div>

    <div class="clearfloats"></div>
  </div>
</body>

</html>
