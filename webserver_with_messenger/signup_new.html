<!DOCTYPE html>
<html>

<head>
	<title>LionPals - Sign-Up</title>
	<link href="/css/signup.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<!-- NAVBAR -->
  <div class="topnav">
		<a class = "active" href="home.html">Home</a>
    <a class = "active" href="friends.html">Friends</a>
    <a class = "active" href="messenger.html">Messenger</a>
    <a class = "active" href="recommendations.html">Recommendations</a>
  </div>

  <!-- MAIN CONTAINER -->
  <div class="container">

		<!-- LEFT PORTION OF PAGE -->
    <div class="signup_left">
			<div class="signup_text">
				<h2 class="signup">
					<img src="/css/students.png" width="20px" height="20px"></img>
					Find fellow students
				</h2>

				<h2 class="signup">
					<img src="/css/chatbubble.png" width="20px" height="20px"></img>
					Add and chat with friends
				</h2>

				<h2 class="signup">
					<img src="/css/wifi.png" width="20px" height="20px"></img>
					Expand your social network
				</h2>
		</div>
    </div>

		<!-- RIGHT PORTION OF PAGE -->
    <div class="signup_right">
			<div class="signupformbg">
      <h1>Account Sign-Up</h1>


      	<form class="signupform"
          action = "/scripts/signup.py"
      		method = "POST"
      		name = "form"
      		onsubmit = "
      	return form_pwd_validate();
      	">

      		<label for = "mail"><strong>PSU E-mail Address: </strong></label>

      		<br/>

      		<input type = "email"
      			name = "mail"
      			id = "email"
      			class = "email"
      			placeholder = "student@psu.edu"
      			required/>

      		<br/>

      		<label for = "pwd"><strong>Password: </strong></label>

      		<br/>

      		<input type = "password"
      			name = "pwd"
      			id = "pwd"
      			class = "pwd"
      			required/>

      		<br/>

      		<label for = "pwd_conf"><strong>Confirm Password: </strong></label>

      		<br/>

      		<input type = "password"
      			id = "pwd_conf"
      			class = "pwd_conf"
      			required/>

      		<br/>

      		<input type = "submit"
      			id = "submit"
      			value = "Create Account"
      			class = "button"/>

      	</form>

    	<div class="buttongroup">
    		<strong>or</strong>

    		<br/>

    		<button type="button"
    			class="button"
    			onclick="location.href='/login.html'">
    			Login
    		</button>
    	</div>
    </div>
    </div>

		<!-- Clear float values from first two divs -->
		<!-- maybe we don't need this if we don't have anything at the bottom of the page -->
    <div class="clearfloats"></div>
  </div>
</body>

</html>
