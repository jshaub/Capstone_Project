<html>
<head>
  <title>Friends</title>
  <link href="/css/signup.css" type="text/css" rel="stylesheet"/>
  <style>
    table td {
	    border: solid black 0.1em;
    }
  </style>
</head>

<body>
  <img class="logo" src="/css/lionpals logo.png"/>

  <table>
    <tr>
      <th>
        My Friends
      </th>
    </tr>

    <tr>
      <td>
        <strong><?friend_mail></strong>

        <form action = "/scripts/friends.py"
    	    method = "POST">
          <input type = "hidden"
    	     name = "target"
    	     value = "<?friend_id>"/>

          <br/>

          <input type = "submit"
    	     value = "remove"/>
         </form>

         <form action = "/scripts/messenger_interface.py"
    	    method = "GET">
          <input type = "hidden"
    	     name = "target"
    	     value = "<?friend_id>"/>

          <input type = "submit"
    	     value = "message"/>

         </form>
       </td>
     </tr>
   </table>

   <p>No friends at this time</p>

   <br/>

   <table>
     <tr>
       <th>
         My Requests
       </th>
     </tr>

     <tr>
       <td>
         <strong><?friend_mail></strong>

         <form action = "/scripts/friends.py"
     	    method = "POST">
          <input type = "hidden"
     	      name = "cancellation"
     	      value = "<?friend_id>"/>

          <br/>

          <input type = "submit"
     	      value = "cancel"/>
        </form>
      </td>
     </tr>
   </table>

   <p>Nothing to display</p>

   <br/>

   <p>Visit the <a href = "/scripts/catalog.py">catalog</a> to add friends.</p>

 </body>
</html>
