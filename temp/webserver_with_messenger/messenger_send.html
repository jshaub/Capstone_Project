<!DOCTYPE html>
<html lang="en">
<head>
	<title>LionPals - Messenger</title>
	<link href="/css/signup.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<img class="logo" src="/css/lionpals logo.png"/>

	<div class="buttongroup">
		<button onclick="location.href='/messenger_private.html'"
			class="button">
			View Messages
		</button>

		<button onclick="location.href='/scripts/account_details.py'"
			class="button">
			Account Details
		</button>
		
		<button onclick="location.href='/scripts/logout.py'"
			class="button">
			Logout
		</button>
	</div>

	<br>

	<form action="/scripts/messenger_send.py"
		method="post"
		autocomplete="off"
		name="sendMessage"
		id="sendMessage">
		
		<!-- TODO: Align Recipient label and text box to left edge of Message text area -->
		<label for="recipient"><strong>Recipient</strong></label>
		
		<br />
		
		<input name="recipient" id="recipient" type="email" required="required" />
		
		<br />
		
		<label for="subject"><strong>Subject</strong></label>
		<br />
		<input name="subject" id="subject" type="text" required="required" />
		<br />
		<label for="message"><strong>Message</strong></label>
		
		<br />
		
		<textarea rows="10" cols="100" required="required" name="message" id="message"></textarea>
		
		<br />
		
		<button type="submit">Send Message</button>
	</form>

</body>
</html>
