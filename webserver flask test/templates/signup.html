<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>LionPals - Signup</title>
</head>
<body>
<form action="" method="post">
<strong>Enter a Penn State E-mail Address:</strong>
<br/>
<input type = "text" name = "username" value="{{
          request.form.username }}"/>
<br/>
<br/>
<strong>Select a Password.</strong>
<br/>
<input type = "password" name = "password" value="{{
          request.form.password }}"/>
<br/>
<br/>
<strong>Confirm the Password.</strong>
<br/>
<input type = "password" name = "confirm_password" value="{{
          request.form.confirm_password }}"/>
<br/>
<table style = "
border: none;
">
<tr>
<td>
<input type = "submit"/>
</td>
<td>
<strong>OR: </strong><a href = "/">Login to your account!</a>
</tr>
<tr>
	{% if error %}
		<p class="Error"><strong>Error:</strong> {{ error }}
	{% endif %}
</tr>
</form>
</body>
</html>
